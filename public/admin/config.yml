backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "public/uploads"
public_folder: "/uploads"

site_url: https://beisser.netlify.app


collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    extension: "mdx"
    format: "frontmatter"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Summary", name: "summary", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "community"
    label: "Community & Involvement"
    folder: "content/community"
    create: true
    extension: "mdx"
    format: "frontmatter"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Summary", name: "summary", widget: "string", required: false }
      - {
          label: "Featured Image",
          name: "image",
          widget: "image",
          required: false
        }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "categories"
    label: "Product Categories"
    folder: "content/categories"
    create: true
    extension: "mdx"
    format: "frontmatter"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Summary", name: "summary", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "showroom"
    label: "Showroom Page"
    files:
      - name: "showroom"
        label: "Showroom (Johnston / Birchwood)"
        file: "content/pages/showroom.mdx"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Summary", name: "summary", widget: "string", required: false }

          - label: "Hero"
            name: "hero"
            widget: "object"
            required: false
            fields:
              - { label: "Eyebrow", name: "eyebrow", widget: "string", required: false }
              - { label: "Heading", name: "heading", widget: "string", required: false }
              - { label: "Subheading", name: "subheading", widget: "text", required: false }
              - { label: "Image", name: "image", widget: "image", required: false }
              - label: "Primary CTA"
                name: "primaryCta"
                widget: "object"
                required: false
                fields:
                  - { label: "Label", name: "label", widget: "string", required: false }
                  - { label: "Href", name: "href", widget: "string", required: false }
              - label: "Secondary CTA"
                name: "secondaryCta"
                widget: "object"
                required: false
                fields:
                  - { label: "Label", name: "label", widget: "string", required: false }
                  - { label: "Href", name: "href", widget: "string", required: false }

          - label: "Featured Categories"
            name: "features"
            widget: "list"
            required: false
            fields:
              - { label: "Code", name: "code", widget: "string", required: false }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }

          - label: "Visit Panel"
            name: "visit"
            widget: "object"
            required: false
            fields:
              - { label: "Address Line 1", name: "addressLine1", widget: "string", required: false }
              - { label: "Address Line 2", name: "addressLine2", widget: "string", required: false }
              - { label: "Phone Label", name: "phoneLabel", widget: "string", required: false }
              - { label: "Phone Link (tel:)", name: "phoneHref", widget: "string", required: false }
              - { label: "Directions Link", name: "directionsHref", widget: "string", required: false }
              - { label: "Email Link (mailto:)", name: "emailHref", widget: "string", required: false }
              - { label: "Map Embed Src", name: "mapEmbedSrc", widget: "string", required: false }
              - label: "Hours"
                name: "hours"
                widget: "list"
                required: false
                fields:
                  - { label: "Day", name: "day", widget: "string" }
                  - { label: "Time", name: "time", widget: "string" }

          # This is IMPORTANT: Decap uses the special "body" field for the file content
          - { label: "Page Content", name: "body", widget: "markdown", required: false }


   - name: "gallery"
    label: "Gallery Items"
    folder: "content/gallery"
    create: true
    extension: "mdx"
    format: "frontmatter"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Caption", name: "caption", widget: "string", required: false }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Location", name: "location", widget: "string", required: false }
      - { label: "Date", name: "date", widget: "datetime", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", required: false, default: false }
      - { label: "Body (Optional)", name: "body", widget: "markdown", required: false }
