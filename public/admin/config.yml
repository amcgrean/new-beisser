backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "public/uploads"
public_folder: "/uploads"

site_url: https://beisser.netlify.app
display_url: https://beisser.netlify.app

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    extension: "mdx"
    format: "frontmatter"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Summary", name: "summary", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "community"
    label: "Community & Involvement"
    folder: "content/community"
    create: true
    extension: "mdx"
    format: "frontmatter"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Summary", name: "summary", widget: "string", required: false }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "showroom"
    label: "Showroom Page"
    files:
      - name: "showroom"
        label: "Showroom (Johnston / Birchwood)"
        file: "content/pages/showroom.mdx"
        preview_path: "showroom"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Summary", name: "summary", widget: "string", required: false }

          - label: "Hero"
            name: "hero"
            widget: "object"
            required: false
            fields:
              - { label: "Eyebrow", name: "eyebrow", widget: "string", required: false }
              - { label: "Heading", name: "heading", widget: "string", required: false }
              - { label: "Subheading", name: "subheading", widget: "text", required: false }
              - { label: "Image", name: "image", widget: "image", required: false }

              - label: "Primary CTA"
                name: "primaryCta"
                widget: "object"
                required: false
                fields:
                  - { label: "Label", name: "label", widget: "string", required: false }
                  - { label: "Href", name: "href", widget: "string", required: false }

              - label: "Secondary CTA"
                name: "secondaryCta"
                widget: "object"
                required: false
                fields:
                  - { label: "Label", name: "label", widget: "string", required: false }
                  - { label: "Href", name: "href", widget: "string", required: false }

          - label: "Showroom Gallery"
            name: "gallery"
            widget: "list"
            required: false
            fields:
              - { label: "Image", name: "src", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string", required: false }

          - label: "Featured Categories"
            name: "features"
            widget: "list"
            required: false
            fields:
              - { label: "Code", name: "code", widget: "string", required: false }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }

          - label: "Visit Panel"
            name: "visit"
            widget: "object"
            required: false
            fields:
              - { label: "Address Line 1", name: "addressLine1", widget: "string", required: false }
              - { label: "Address Line 2", name: "addressLine2", widget: "string", required: false }
              - { label: "Phone Label", name: "phoneLabel", widget: "string", required: false }
              - { label: "Phone Link (tel:)", name: "phoneHref", widget: "string", required: false }
              - { label: "Directions Link", name: "directionsHref", widget: "string", required: false }
              - { label: "Email Link (mailto:)", name: "emailHref", widget: "string", required: false }
              - { label: "Map Embed Src", name: "mapEmbedSrc", widget: "string", required: false }

              - label: "Hours"
                name: "hours"
                widget: "list"
                required: false
                fields:
                  - { label: "Day", name: "day", widget: "string" }
                  - { label: "Time", name: "time", widget: "string" }

          - { label: "Page Content", name: "body", widget: "markdown", required: false }

  - name: "gallery"
    label: "Gallery Items"
    folder: "content/gallery"
    create: true
    extension: "mdx"
    format: "frontmatter"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Caption", name: "caption", widget: "string", required: false }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Location", name: "location", widget: "string", required: false }
      - { label: "Date", name: "date", widget: "datetime", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", required: false, default: false }
      - { label: "Body (Optional)", name: "body", widget: "markdown", required: false }

  - name: "categories"
    label: "Product Categories"
    folder: "content/categories"
    create: true
    extension: "mdx"
    format: "frontmatter"
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Summary", name: "summary", widget: "text", required: false }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Tagline", name: "tagline", widget: "string", required: false }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false }

      - label: "Bullets"
        name: "bullets"
        widget: "list"
        required: false

      - { label: "Body", name: "body", widget: "markdown", required: false }

      - { label: "Last Updated", name: "updated", widget: "datetime", required: false }

      - label: "Completion Checklist"
        name: "completion"
        widget: "object"
        required: false
        fields:
          - { label: "Name Added", name: "nameAdded", widget: "boolean", required: false, default: false }
          - { label: "Summary Added", name: "summaryAdded", widget: "boolean", required: false, default: false }
          - { label: "Description Added", name: "descriptionAdded", widget: "boolean", required: false, default: false }
          - { label: "Hero Image Added", name: "heroImageAdded", widget: "boolean", required: false, default: false }
          - { label: "Bullets Added", name: "bulletsAdded", widget: "boolean", required: false, default: false }
          - { label: "Body Added", name: "bodyAdded", widget: "boolean", required: false, default: false }

  - name: "brands"
    label: "Brands"
    folder: "content/brands"
    create: true
    extension: "md"
    format: "frontmatter"
    slug: "{{slug}}"
    summary: "{{name}}"
    fields:
      - { label: "Brand Name", name: "name", widget: "string" }
      - { label: "Brand Key", name: "key", widget: "string", required: false, hint: "Short id like 'trex' or 'andersen'." }
      - { label: "Website", name: "website", widget: "string", required: false }

      - label: "Product Categories"
        name: "categories"
        widget: "relation"
        collection: "categories"
        search_fields: ["name"]
        value_field: "{{slug}}"
        display_fields: ["name"]
        multiple: true
        required: false
        hint: "Select which product categories this brand belongs to."

      - label: "Logo"
        name: "logo"
        widget: "image"
        required: false
        hint: "Upload a PNG/SVG. Keep it under ~500KB if possible."

      - { label: "Short Description", name: "summary", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }

      - { label: "Last Updated", name: "updated", widget: "datetime", required: false }

      - label: "Completion Checklist"
        name: "completion"
        widget: "object"
        required: false
        fields:
          - { label: "Name Added", name: "nameAdded", widget: "boolean", required: false, default: false }
          - { label: "Key Added", name: "keyAdded", widget: "boolean", required: false, default: false }
          - { label: "Logo Added", name: "logoAdded", widget: "boolean", required: false, default: false }
          - { label: "Website Added", name: "websiteAdded", widget: "boolean", required: false, default: false }
          - { label: "Short Description Added", name: "summaryAdded", widget: "boolean", required: false, default: false }
          - { label: "Body Added", name: "bodyAdded", widget: "boolean", required: false, default: false }
